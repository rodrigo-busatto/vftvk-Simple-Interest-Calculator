<!DOCTYPE html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link   rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">

            <h1>Simple Interest Calculator</h1>

                <f1>Amount</f1><f2> <input type="number"  id="principal" onchange="checkdata()"></f2><br/><br/>
                <f1>Interest Rate <input type="range" 
                               onchange="updateRate()" 
                               id="rate" 
                               min="1" 
                               max="20"  
                               step="0.25" 
                               value="10.25">
                               <span id="rate_val">
                                   10.25
                               </span>%</f1>
                <br/><br/>
                                <f1>No. of Years <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
 				<option value="6">6</option>
 				<option value="7">7</option>
 				<option value="8">8</option>					
				<option value="9">9</option>
                            </select></f1> <br/><br/>

            <f1><button onclick="compute()" >Compute Interest</button></f1>
            <br/><br/>
            <span id="result">

            </span>
       

        <footer>
            
            &#169; This Calculator belongs to Rodrigo Busatto
        </footer>

 	</div>
    </body>
</html>
